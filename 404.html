<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html while keeping the route
        var path = window.location.pathname;
        var newUrl = window.location.origin + '/afstudeerproject-pgm-aminakha/index.html';
        history.replaceState(null, null, path);
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/afstudeerproject-pgm-aminakha/">click here</a>.</p>
</body>
</html>
