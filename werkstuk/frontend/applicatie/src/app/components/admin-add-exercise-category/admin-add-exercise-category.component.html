<div class="container my-4">
  <h2 class="mb-3">{{ editingCategory ? 'Bewerk categorie' : 'Voeg een categorie toe' }}</h2>

  <form [formGroup]="form" (ngSubmit)="editingCategory ? updateCategory() : addCategory()" enctype="multipart/form-data">
    <div class="form-group mb-3">
      <label for="name">Categorie voor oefening:</label>
      <input type="text" id="name" formControlName="name" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="image">Afbeelding uploaden:</label>
      <input type="file" class="form-control" (change)="onImageSelected($event)" accept="image/*" [required]="!editingCategory" />
    </div>

    <button type="submit" class="btn btn-primary me-2 mb-2 ms-0">
      {{ editingCategory ? 'Update Categorie' : 'Categorie toevoegen' }}
    </button>
    <button *ngIf="editingCategory" type="button" class="btn ms-0" (click)="resetForm()">Annuleren</button>
  </form>

  <h2 class="mt-4">Bestaande categorieÃ«n</h2>
  <div *ngFor="let cat of exerciseCategories" class="card p-3 mt-2">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <strong>{{ cat.name }}</strong>
        <img *ngIf="cat.symbol" [src]="cat.symbol" alt="Image" />
      </div>
      <div class="d-flex">
        <button class="btn btn-sm me-2" (click)="editCategory(cat)">Edit</button>
        <button class="btn btn-sm" (click)="deleteCategory(cat.id)">Delete</button>
      </div>
    </div>
  </div>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
