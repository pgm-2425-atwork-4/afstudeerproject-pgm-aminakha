<div class="container my-4">
  <h2 class="mb-3">Voeg een categorie toe</h2>
  <form [formGroup]="form" (ngSubmit)="addCategory()" enctype="multipart/form-data">
    <div class="form-group mb-3">
      <label for="name">Categorie voor oefening:</label>
      <input type="text" id="name" formControlName="name" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="image">Afbeelding uploaden:</label>
      <input type="file" class="form-control" (change)="onImageSelected($event)" accept="image/*" />
    </div>

    <button type="submit" class="btn btn-primary">Categorie toevoegen</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free v6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free v6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
    {{ errorMessage }}
  </div>
</div>
