<div class="container my-4">
  <h2 class="mb-3">{{ editingExercise ? 'Bewerk oefening' : 'Voeg een oefening toe' }}</h2>

  <form [formGroup]="form" (ngSubmit)="editingExercise ? updateExercise() : addExercise()" enctype="multipart/form-data">
    <div class="form-group mb-3">
      <label for="name">Naam van oefening:</label>
      <input type="text" id="name" formControlName="name" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="exercise_category_id">Categorie:</label>
      <select class="form-control" formControlName="exercise_category_id" required>
        <option value="" disabled selected>Selecteer categorie</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="pressure_id">Druktype:</label>
      <select class="form-control" formControlName="pressure_id" required>
        <option value="" disabled selected>Selecteer druktype</option>
        <option *ngFor="let pressure of pressures" [value]="pressure.id">{{ pressure.name }}</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="duration">Duur (in seconden):</label>
      <input type="number" formControlName="duration" class="form-control" required min="1" />
    </div>

    <div class="form-group mb-3">
      <label for="big_description">Beschrijving:</label>
      <textarea class="form-control" formControlName="big_description" rows="3" required></textarea>
    </div>

    <div class="form-group mb-3">
      <label for="images">Afbeeldingen uploaden:</label>
      <input type="file" class="form-control" (change)="onImagesSelected($event)" accept="image/*" multiple [required]="!editingExercise" />
    </div>

    <button type="submit" class="btn btn-primary me-2">
      {{ editingExercise ? 'Update oefening' : 'Oefening toevoegen' }}
    </button>
    <button *ngIf="editingExercise" type="button" class="btn btn-secondary" (click)="resetForm()">Annuleren</button>
  </form>

  <h2 class="mt-4">Bestaande oefeningen</h2>
  <div *ngFor="let ex of exercises" class="card p-3 mt-2">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ ex.name }}</strong>
        <span class="text-muted ms-2">({{ ex.duration }} sec)</span>
      </div>
      <div class="d-flex">
        <button class="btn btn-sm me-2" (click)="editExercise(ex)">Edit</button>
        <button class="btn btn-sm" (click)="deleteExercise(ex.id)">Delete</button>
      </div>
    </div>
  </div>

  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
