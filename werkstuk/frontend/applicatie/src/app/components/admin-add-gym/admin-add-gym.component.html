<form [formGroup]="form" (ngSubmit)="addGym()" enctype="multipart/form-data" class="container">

  <div class="form-group">
    <label for="name">Naam sportschool</label>
    <input formControlName="name" id="name" class="form-control" placeholder="Naam sportschool" required />
  </div>

  <div class="form-group">
    <label for="city">Stad</label>
    <input formControlName="city" id="city" class="form-control" placeholder="Stad" required />
  </div>

  <div class="form-group">
    <label for="rating">Beoordeling (1-5)</label>
    <input formControlName="rating" id="rating" class="form-control" type="number" min="1" max="5" required />
  </div>

  <div class="form-group">
    <label for="opening_hours">Openingstijden</label>
    <input formControlName="opening_hours" id="opening_hours" class="form-control" placeholder="Bijv. 08:00 - 22:00" required />
  </div>

  <div class="form-group">
    <label for="address">Adres</label>
    <input formControlName="address" id="address" class="form-control" placeholder="Adres" required />
  </div>

  <div class="form-group">
    <label for="personal_trainer">Persoonlijke trainer beschikbaar</label>
    <input type="checkbox" formControlName="personal_trainer" id="personal_trainer" class="form-check-input" />
  </div>

  <div class="form-group">
    <label for="email">E-mailadres</label>
    <input formControlName="email" id="email" type="email" class="form-control" placeholder="E-mailadres" required />
  </div>

  <div class="form-group">
    <label for="phone">Telefoonnummer</label>
    <input formControlName="phone" id="phone" class="form-control" placeholder="Telefoonnummer" required />
  </div>

  <div class="form-group">
    <label for="website">Website</label>
    <input formControlName="website" id="website" type="url" class="form-control" placeholder="Website" required />
  </div>

  <div class="form-group">
    <label for="pressure_id">Drukte-indicator</label>
    <select formControlName="pressure_id" id="pressure_id" class="form-control" required>
      <option *ngFor="let pressure of pressures" [value]="pressure.id">
        {{ pressure.name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="category_id">Categorie</label>
    <select formControlName="category_id" id="category_id" class="form-control" required>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>

  <label class="mt-3">Abonnementen</label>

  <div class="form-group mb-3">
    <input class="form-control" type="number" placeholder="Prijs 1" formControlName="priceOne" required />
    <input class="form-control" type="text" placeholder="Beschrijving 1" formControlName="descriptionOne" required />
    <input class="form-control" type="text" placeholder="Type abonnement 1" formControlName="planTypeOne" required />
  </div>

  <div class="form-group mb-3">
    <input class="form-control" type="number" placeholder="Prijs 2" formControlName="priceTwo" required />
    <input class="form-control" type="text" placeholder="Beschrijving 2" formControlName="descriptionTwo" required />
    <input class="form-control" type="text" placeholder="Type abonnement 2" formControlName="planTypeTwo" required />
  </div>

  <div class="form-group mb-3">
    <input class="form-control" type="number" placeholder="Prijs 3" formControlName="priceThree" required />
    <input class="form-control" type="text" placeholder="Beschrijving 3" formControlName="descriptionThree" required />
    <input class="form-control" type="text" placeholder="Type abonnement 3" formControlName="planTypeThree" required />
  </div>

  <div class="form-group mb-3">
    <label for="province_id">Provincie</label>
    <select formControlName="province_id" id="province_id" class="form-control" required>
      <option *ngFor="let province of provinces" [value]="province.id">
        {{ province.name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="logo">Sportschoollogo</label>
    <input class="form-control" type="file" (change)="onLogoSelected($event)" accept="image/*" name="logo" id="logo" required />
  </div>

  <div class="form-group mb-3">
    <label for="images">Galerijafbeeldingen</label>
    <input class="form-control" type="file" (change)="onImagesSelected($event)" accept="image/*" name="images" multiple required />
  </div>

  <button type="submit" class="btn ms-0 mb-4" [disabled]="form.invalid">Voeg sportschool toe</button>
</form>
