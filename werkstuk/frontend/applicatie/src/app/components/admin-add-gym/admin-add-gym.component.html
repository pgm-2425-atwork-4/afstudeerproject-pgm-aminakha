<h2>Add Gym</h2>
<form (ngSubmit)="addGym()">
  <label>Gym Name:</label>
  <input type="text" [(ngModel)]="gymData.name" required />

  <label>City:</label>
  <input type="text" [(ngModel)]="gymData.city" required />

  <label>Rating (1-5):</label>
  <input type="number" [(ngModel)]="gymData.rating" min="1" max="5" required />

  <label>Opening Hours:</label>
  <input type="text" [(ngModel)]="gymData.opening_hours" required />

  <label>Address:</label>
  <input type="text" [(ngModel)]="gymData.address" required />

  <label>Personal Trainer Available:</label>
  <input type="checkbox" [(ngModel)]="gymData.personal_trainer" />

  <label>Gym Logo:</label>
  <input type="file" (change)="onLogoSelected($event)" />

  <label>Gallery Images:</label>
  <input type="file" (change)="onImagesSelected($event)" multiple />

  <button type="submit">Add Gym</button>
</form>
