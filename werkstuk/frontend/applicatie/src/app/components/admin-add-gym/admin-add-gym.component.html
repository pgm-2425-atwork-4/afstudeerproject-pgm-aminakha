<form (ngSubmit)="addGym()">
    <label>Gym Name:</label>
    <input type="text" [(ngModel)]="gymData.name" name="name" required />
  
    <label>City:</label>
    <input type="text" [(ngModel)]="gymData.city" name="city" required />
  
    <label>Rating (1-5):</label>
    <input type="number" [(ngModel)]="gymData.rating" name="rating" min="1" max="5" required />
  
    <label>Opening Hours:</label>
    <input type="text" [(ngModel)]="gymData.opening_hours" name="opening_hours" required />
  
    <label>Address:</label>
    <input type="text" [(ngModel)]="gymData.address" name="address" required />
  
    <label>Personal Trainer Available:</label>
    <input type="checkbox" [(ngModel)]="gymData.personal_trainer" name="personal_trainer" />
  
    <label>Gym Logo:</label>
    <input type="file" (change)="onLogoSelected($event)" name="logo" accept="image/*" />
  
    <label>Gallery Images:</label>
    <input type="file" (change)="onImagesSelected($event)" multiple name="galleryImages" accept="image/*" />
  
    <button type="submit">Add Gym</button>
  </form>
