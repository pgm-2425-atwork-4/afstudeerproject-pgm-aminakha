<form (ngSubmit)="addGym()" enctype="multipart/form-data">
    <input type="text" [(ngModel)]="gymData.name" name="name" placeholder="Gym Name" required />
    <input type="text" [(ngModel)]="gymData.city" name="city" placeholder="City" required />
    <input type="number" [(ngModel)]="gymData.rating" name="rating" placeholder="Rating (1-5)" required />
    <input type="text" [(ngModel)]="gymData.opening_hours" name="opening_hours" placeholder="Opening Hours" required />
    <input type="text" [(ngModel)]="gymData.address" name="address" placeholder="Address" required />
    <input type="checkbox" [(ngModel)]="gymData.personal_trainer" name="personal_trainer" /> Personal Trainer Available
  
    <!-- ✅ Gym Logo Upload -->
    <label>Gym Logo:</label>
    <input type="file" (change)="onLogoSelected($event)" accept="image/*" name="logo" required />
  
    <!-- ✅ Multiple Images Upload -->
    <label>Gallery Images:</label>
    <input type="file" (change)="onImagesSelected($event)" accept="image/*" name="images" multiple required />
  
    <button type="submit">Add Gym</button>
  </form>
