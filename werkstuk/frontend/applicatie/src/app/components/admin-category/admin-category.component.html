<form (ngSubmit)="onSubmit()" #categoryForm="ngForm" class="container mt-3">
    <div class="mb-3">
      <label class="form-label">Category Name:</label>
      <input type="text" class="form-control" [(ngModel)]="category.name" name="name" required />
    </div>
  
    <div class="mb-3">
      <label class="form-label">Image URL:</label>
      <input type="text" class="form-control" [(ngModel)]="category.image_url" name="image_url" required />
    </div>
  
    <button type="submit" class="btn btn-primary" >
      Add Category
    </button>
  </form>
