<div class="container py-4">

  <form [formGroup]="form" (ngSubmit)="editingCategory ? updateCategory() : onSubmit()" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">

    <div class="mb-3">
      <label class="form-label fw-semibold">Categorie Naam:</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Afbeelding uploaden:</label>
      <input
        type="file"
        class="form-control"
        (change)="onFileSelected($event)"
        [required]="!editingCategory"
      />
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">
        {{ editingCategory ? 'Categorie Bijwerken' : 'Categorie Toevoegen' }}
      </button>
      <button *ngIf="editingCategory" type="button" (click)="resetForm()" class="btn btn-outline-secondary">
        Annuleren
      </button>
    </div>
  </form>

  <hr class="my-5" />

  <h4 class="mb-3">Bestaande CategorieÃ«n</h4>
  <div class="row row-cols-1 row-cols-md-2 g-3">
    <div *ngFor="let cat of categories" class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ cat.name }}</strong>
            <img
              *ngIf="cat.image"
              [src]="cat.image"
              alt="Category Image"
              class="img-thumbnail ms-2"
              style="height: 40px; width: auto;"
            />
          </div>
          <div class="d-flex">
            <button class="btn btn-sm  me-2" (click)="editCategory(cat)">Wijzig</button>
            <button class="btn btn-sm " (click)="deleteCategory(cat.id)">Verwijder</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
