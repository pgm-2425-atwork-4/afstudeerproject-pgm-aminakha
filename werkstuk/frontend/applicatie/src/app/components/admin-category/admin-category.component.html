
<div class="category-gym-container">
  <form (submit)="onSubmit()" enctype="multipart/form-data" class="container mt-3">
    <div class="mb-3">
      <label class="form-label">Category Name:</label>
      <input type="text" class="form-control" [(ngModel)]="categoryName" name="categoryName" required />
    </div>
  
    <div class="mb-3">
      <label class="form-label">Upload Image:</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" required />
    </div>
  
    <button type="submit" class="btn btn-primary">
      Add Category
    </button>
  </form>
  
</div>
