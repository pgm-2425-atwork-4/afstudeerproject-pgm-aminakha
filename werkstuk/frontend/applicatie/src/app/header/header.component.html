<header>
    <nav>
        <p class="logo"><a href="/">gymly</a></p>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/gyms">Gyms</a></li>
            <li><a href="/oefeningen">Oefeningen</a></li>
            <li><a href="/about">Over ons</a></li>
            <li *ngIf="user?.role === 'admin'">
                <p><a routerLink="/admin-dashboard">Admin Dashboard</a></p>
              </li>
              <li *ngIf="user">
                <div class="user-info-container">
                  <p><a [routerLink]="'/user-profile/' + user.id" >Welkom, {{ user.username }}</a></p>
                <img *ngIf="user.profile_image" [src]="user.profile_image" alt="Avatar" class="avatar">
                <button (click)="logout()">Logout</button>
                </div>
                
              </li>
              <li *ngIf="!user">
                <p><a routerLink="/login" routerActive="active">Login</a></p>
              </li>

        </ul>
    </nav>
</header>
