<section class="gyms-container d-flex">
  <form [formGroup]="form" class="container">
    <div class="gyms-content">
      <div class="d-flex justify-content-center">
        <div class="search-bar">
          <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 20 20" fill="none">
            <path fill="white" fill-rule="evenodd" d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z"/>
          </svg>
          <div class="form-group">
            <input formControlName="search" placeholder="Zoek een gym">
          </div>
        </div>
      </div>
      

      <div class="gyms-content__items d-flex row">
        <h2 *ngIf="isMobile" (click)="toggleFilters()" class="toggle-filters-btn grand-title">Filters tonen</h2>
        <div [ngClass]="{ 'mobile-filter': isMobile, 'open': isMobile && showFilters }" class="filter-sidebar col-12 col-sm-3">
          <h3>Filters</h3>

          <label for="province">Kies een provincie</label>
          <select id="province" formControlName="province">
            <option *ngFor="let province of provinces" [value]="province.name">{{ province.name }}</option>
          </select>

          <label for="city">Kies een stad</label>
          <select id="city" formControlName="city">
            <option value="Gent">Gent</option>
            <option value="Deinze">Deinze</option>
          </select>

          <label for="rating">Kies een rating</label>
          <select id="rating" formControlName="rating">
            <option value="1/5">1/5</option>
            <option value="2/5">2/5</option>
            <option value="3/5">3/5</option>
            <option value="4/5">4/5</option>
            <option value="5/5">5/5</option>
          </select>

          <label for="type">Type Gym</label>
          <select id="type" formControlName="type">
            <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
          </select>

          <label>Personal Trainer</label>
          <div class="personal-trainer-options">
            <input type="radio" id="personal-trainer-yes" formControlName="personalTrainer" value="1">
            <label for="personal-trainer-yes">JA</label>

            <input type="radio" id="personal-trainer-no" formControlName="personalTrainer" value="0">
            <label for="personal-trainer-no">NEE</label>
          </div>
          <button type="button" class="reset-btn btn" (click)="resetFilters()">Reset filters</button>
        </div>
        <div class="col-12 col-sm-9">
          <info-card *ngIf="filteredGyms.length > 0" [items]="[filteredGyms]" type="gym"></info-card>
          <div *ngIf="filteredGyms.length === 0">
            <h2 class="no-results">Gym niet gevonden...</h2>
          </div>
        </div>
        
      </div>
    </div>
  </form>
</section>
