
<div class="gyms-container">
  <div class="gyms-content">
    <div class="search-input">
      <input 
  type="text" 
  [(ngModel)]="searchQuery" 
  (ngModelChange)="searchGyms()" 
  placeholder="Search gyms..." 
  class="search-box">
    <button>Filters<svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 16 16" fill="white">
<path d="M0 3H16V1H0V3Z" fill="white"/>
<path d="M2 7H14V5H2V7Z" fill="white"/>
<path d="M4 11H12V9H4V11Z" fill="white"/>
<path d="M10 15H6V13H10V15Z" fill="white"/>
</svg></button>
    </div>
    
<!-- ✅ Show loading message only if no gyms are loaded -->
<div *ngIf="filteredGyms.length === 0">
  <p>No gyms found...</p>
</div>

<!-- ✅ Corrected Gym Loop (Filtered Gyms) -->
 <ul  >
  <li *ngFor="let gym of filteredGyms" >
    <div class="gym-card-descritpion">  <!-- Use filteredGyms -->
  <img *ngIf="gym.logo" [src]="gym.logo" alt="{{ gym.name }} Logo" class="gym-logo">
  <div class="small-gym-description">
      <h1>{{ gym.name }}</h1>
      <ul class="gym-card__list">
    <li><p><strong>Rating:</strong> ⭐{{ gym.rating }}</p>    </li>
      <li><p><strong>Opening Hours:</strong> {{ gym.opening_hours }}</p></li>
      <li><p><strong>City:</strong> {{ gym.city }}</p></li>
      <li *ngIf="gym.personal_trainer"><p><strong>Personal Trainer:</strong> Available</p></li>

  </ul>
  </div>
 
  <p class="gym-card__link"><a [routerLink]="['/gym-detail', gym.id]" class="gym-link">Bekijk meer  <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="800px" height="800px" viewBox="0 0 56 56"><path d="M 44.0195 36.2149 L 44.0195 14.2070 C 44.0195 12.8711 43.1758 11.9805 41.7929 11.9805 L 19.7851 12.0273 C 18.4961 12.0273 17.6289 12.9883 17.6289 14.0898 C 17.6289 15.1914 18.6133 16.1289 19.6914 16.1289 L 26.6758 16.1289 L 37.8320 15.7070 L 33.5664 19.4570 L 12.6367 40.4336 C 12.2149 40.8555 11.9805 41.3711 11.9805 41.8633 C 11.9805 42.9648 12.9649 44.0195 14.1133 44.0195 C 14.6524 44.0195 15.1445 43.8086 15.5664 43.3867 L 36.5429 22.4102 L 40.2929 18.1680 L 39.8711 28.8320 L 39.8711 36.3086 C 39.8711 37.3867 40.8086 38.3711 41.9336 38.3711 C 43.0351 38.3711 44.0195 37.4570 44.0195 36.2149 Z"/></svg></a></p>



</div>
 </ul>

  </div>
</div>
