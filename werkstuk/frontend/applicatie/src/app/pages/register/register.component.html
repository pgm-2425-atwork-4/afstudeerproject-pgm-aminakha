<div class="login_register-container">
    <div class="backgroundimg">
      <img [src]="backgroundImg" alt="Running img">
    </div>
  
    <div class="form-container">
      <div class="form-title">
        <h1>Gymly</h1>
      </div>

      <form [formGroup]="form" (submit)="registerUser()">
        <input type="text" formControlName="username" placeholder="User name">
        <input type="text" formControlName="firstname" placeholder="First name">
        <input type="text" formControlName="lastname" placeholder="Last name">
        <input type="email" formControlName="email" placeholder="Email">
        <input type="password" formControlName="password" placeholder="Password">
        <input type="date" formControlName="birthday" placeholder="Birthdate">

        <input type="file" formControlName="profileImage" (change)="onFileSelected($event)" accept="image/*"> 
        
        <button type="submit"><p>Register</p></button>
      </form>
  
      <p>{{ message }}</p> 
  
      <p><span></span>or <span></span></p>
      <p><a routerLink="/login">Login</a></p>
    </div>
  </div>
