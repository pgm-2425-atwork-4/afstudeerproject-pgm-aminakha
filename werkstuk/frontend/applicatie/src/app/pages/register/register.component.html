<div class="login_register-container">
    <div class="backgroundimg">
      <img [src]="backgroundImg" alt="Running img">
    </div>
  
    <div class="form-container">
      <div class="form-title">
        <h1>Gymly</h1>
      </div>

      <form [formGroup]="form" (submit)="registerUser()">
        <div *ngIf="form.errors" class="alert alert-danger">   
            <div *ngIf="form.errors?.['invalidLogin']">
                Vul alle velden correct in.
            </div>
        </div>
        <div class="form-group">
          <input type="text" formControlName="username" placeholder="Gebruikersnaam">
          <div *ngIf="username?.touched && username?.invalid" class="form-text text-danger">
            <div *ngIf="username?.errors?.['required']">Gebruikersnaam is verplicht.</div>
          </div>
        </div>
        
        <div class="form-group">
          <input type="text" formControlName="firstname" placeholder="First name">
          <div *ngIf="firstname?.touched && firstname?.invalid" class="form-text text-danger">
            <div *ngIf="firstname?.errors?.['required']">Voornaam is verplicht.</div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" formControlName="lastname" placeholder="Last name">
          <div *ngIf="lastname?.touched && lastname?.invalid" class="form-text text-danger">
            <div *ngIf="lastname?.errors?.['required']">Achternaam is verplicht.</div>
          </div>
        </div>
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email">
          <div *ngIf="email?.touched && email?.invalid" class="form-text text-danger">
            <div *ngIf="email?.errors?.['required']">Email is verplicht.</div>
            <div *ngIf="email?.errors?.['email']">Ongeldig emailadres.</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password">
          <div *ngIf="password?.touched && password?.invalid" class="form-text text-danger">
            <div *ngIf="password?.errors?.['required']">Wachtwoord is verplicht.</div>
          </div>
        </div>
        <div class="form-group">
          <input type="date" formControlName="birthday" placeholder="Birthdate">
          <div *ngIf="birthday?.touched && birthday?.invalid" class="form-text text-danger">
            <div *ngIf="birthday?.errors?.['required']">Geboortedatum is verplicht.</div>
          </div>
        </div>
        <div class="form-group">
          <input type="file" formControlName="profileImage" (change)="onFileSelected($event)" accept="image/*">
        </div>

        <button type="submit"><p>Register</p></button>
      </form>
  
      <p>{{ message }}</p> 
  
      <p><span></span>or <span></span></p>
      <p><a routerLink="/login">Login</a></p>
    </div>
  </div>
