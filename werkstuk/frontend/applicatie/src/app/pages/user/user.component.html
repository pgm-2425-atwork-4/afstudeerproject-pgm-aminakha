<div *ngIf="user; else loading" class="user-profile-container">
  <div class="title">
    <h1>Profiel</h1>
  </div>
  <div class="user-profile">
    <!-- ✅ Show profile image -->
    <div *ngIf="user.profile_image">
      
      <img [src]="user.profile_image" alt="{{ user.username }}" >

    </div>

    
    
  </div>
  <div class="personal-info-container">
  
    <div class="user-description">  
      <div class="title">
      <h2>{{ user.username }}</h2>
    </div>
      <p>{{ user.firstname }} {{ user.lastname }}</p>
    

    <p></p>
    <p><svg xmlns="http://www.w3.org/2000/svg" fill="white" width="800px" height="800px" viewBox="0 0 24 24"><path d="M19,4H17V3a1,1,0,0,0-2,0V4H9V3A1,1,0,0,0,7,3V4H5A3,3,0,0,0,2,7V19a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V7A3,3,0,0,0,19,4Zm1,15a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V12H20Zm0-9H4V7A1,1,0,0,1,5,6H7V7A1,1,0,0,0,9,7V6h6V7a1,1,0,0,0,2,0V6h2a1,1,0,0,1,1,1Z"/></svg> {{ user.birthday | date:'yyyy-MM-dd' }}</p>
    </div>
    <div *ngIf="user; else loading" class="user-profile-container">
      
    
     
    </div>
    <ng-template #loading>
      <p>Loading...</p>
    </ng-template>
    <button (click)="toggleFormVisibility()">
      {{ showForm ? 'Hide' : 'Edit Profile' }}
    </button>
     <!-- Form for Editing Profile -->
      <div *ngIf="showForm">

        <form  (ngSubmit)="updateUserProfile()">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" required />
      </div>
      <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" [(ngModel)]="user.firstname" name="firstname" required />
      </div>
      <div>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" [(ngModel)]="user.lastname" name="lastname" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
      </div>
      <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" [(ngModel)]="user.birthday" name="birthday" required />
      </div>
      <div>
        <label for="profileImage">Profile Image</label>
        <input type="file" id="profileImage" (change)="onImageSelected($event)" />
      </div>
  
      <button type="submit">Save Changes</button>
    </form>
      </div>
     
</div>
</div>

  
  <!-- ✅ Show loading message -->
  <ng-template #loading>
    <p>Loading user data...</p>
  </ng-template>
